<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    
    <div data-bind="with: currentCat">
<!-- we want h2 to be wired up with the name of the cat, in knockout we use
 text:name what ever the name is in ViewModel in JavaScript, it's initial
value is Tabby crrentCat() is knockout observable which is a function. -->
        <h2 data-bind="text: name"></h2>
        <div data-bind="text: clickCount"></div>
		<!--Image is little different, when we click we want increment counter to run
		and we also want src attribute to be updated. These bindings are connecting view--
		and model and, -->
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
		<h4 data-bind = "text: title"></h4>
		<h4>Nicknames:</h4>
		<ul data-bind = "foreach: nickNames">
		 <li data-bind="text: $data"></li>
		</ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
